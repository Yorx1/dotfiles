[general]
import = [
    "~/.config/alacritty/themes/themes/ayu.toml"
]


[cursor]

style = {shape = "Beam",blinking = "On"}



[window]
dynamic_title = false
resize_increments = true
padding = { x = 1,y = 10}
dynamic_padding = true
opacity = 0.9



[selection]
save_to_clipboard = true


[terminal.shell]
args = ["--login"]
program = "/usr/bin/zsh"

[font]
  normal = { family = "Cascadia Code", style = "Regular" }
  size = 13.0  # Ajusta el tama√±o de la fuente


